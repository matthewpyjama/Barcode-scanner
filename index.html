<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <!-- Instascan library for barcode scanning -->
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/instascan@1.0.0/instascan.min.js"></script>
</head>
<body>
  <h1>Scan Barcode</h1>
  <video id="preview" width="300" height="300"></video>
  <div id="result"></div>

  <script>
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    
    scanner.addListener('scan', function(barcode) {
      // Redirect to Google Apps Script with scanned barcode
      window.location.href = `https://script.google.com/macros/s/SCRIPT_ID/exec?code=${barcode}`;
    });

    // Start the camera
    Instascan.Camera.getCameras()
      .then(function(cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          alert('No cameras found. Allow camera access.');
        }
      })
      .catch(function(error) {
        alert('Camera error: ' + error);
      });
  </script>
</body>
</html>
